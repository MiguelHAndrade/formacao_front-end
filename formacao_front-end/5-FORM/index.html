<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro Formulário -->
    <!-- 2 - Atributos do Formulário -->
    <form action="register.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - atributo name -->
        <div>
            <!-- 4 - atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">Leu os termos de contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>
        <!-- 8 - multiplas opções -->
        <div>
            <label for="items">Selecionar Items:</label>
            <select name="items" multiple>
                <option value="maçã">Maçã</option>
                <option value="pêra">Pêra</option>
                <option value="banana">Banana</option>
                <option value="abacate">Abacate</option>
                <option value="laranja">Laranja</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Comentário:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencher Informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Apelido:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 5 - envio de from -->
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
