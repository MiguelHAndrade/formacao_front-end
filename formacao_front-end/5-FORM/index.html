<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro Formulário -->
    <!-- 2 - Atributos do Formulário -->
    <form action="register.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - atributo name -->
        <div>
            <!-- 4 - atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">Leu os termos de contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>
        <!-- 8 - multiplas opções -->
        <div>
            <label for="items">Selecionar Items:</label>
            <select name="items" multiple>
                <option value="maçã">Maçã</option>
                <option value="pêra">Pêra</option>
                <option value="banana">Banana</option>
                <option value="abacate">Abacate</option>
                <option value="laranja">Laranja</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Comentário:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencher Informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Apelido:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Banana"></option>
                <option value="Chocolate"></option>
                <option value="Baunilha"></option>
            </datalist>
        </div>

        <!-- 12 - password -->
        <div>
            <label for="password">Insira a sua senha:</label>
            <input type="password" name="password">
        </div>

        <!-- 14 - radio button -->
        <div>
             <label for="car_model">Escolha o modelo do carro:</label>
             <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
             </div>
             <div class="radio">
                <input type="radio" value="mercedes" name="car_model">
                <label for="mercedes">Mercedes</label>
             </div>
             <div class="radio">
                <input type="radio" value="audi" name="car_model">
                <label for="audi">Audi</label>
             </div>
             <div class="radio">
                <input type="radio" value="toyota" name="car_model">
                <label for="toyota">Toyota</label>
             </div>
        </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Peneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo">
                <label for="turbo">Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hibrid">Híbrido</label>
            </div>
        </div>

        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - arquivos -->
        <div>
            <label for="image">Insira a sua Imagem:</label>
            <input type="file" name="image">
        </div>

        <!-- 13 - reset from -->
        <input type="reset" value="Limpar">

        <!-- 5 - envio de from -->
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
